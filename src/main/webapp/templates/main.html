<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(90deg, rgba(0, 131, 176, 0.366) 0%, rgba(219, 0, 158, 0.324) 100%);
        font-family: 'Poppins', sans-serif;
    }

    form {
        width: 80%;
        position: fixed;
        top: 25%;
        left: 60%;
        transform: translate(-50%, -50%);
    }

    input {
        width: 60%;
        height: 40px;
        margin-bottom: 4%;
        margin-top: 0.5%;
        background-color: #C0DBEA;
        border: none;
        border-radius: 5px;
        padding: 0 15px;
        font-size: 170%
    }

    button {
        width: 10%;
        padding: 12px;
        background-color: #D885A3;
        color: ghostwhite;
        border-radius: 100px;
        border: none;
        font-size: 140%
    }

    .card {
        background-color: #D885A3;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        position: fixed;
        top: 55%;
        left: 30%;
        transform: translate(-50%, -50%);
        width: 20%;
        font-size: 160%;
    }

    .alert {
        position: fixed;
        top: 90%;
        left: 80%;
        transform: translate(-50%, -50%);
        font-size: 140%;
    }

</style>
<body>
    <form th:action="@{/main}" th:method="post">
        <h1 style="color: ghostwhite; margin-top: 5%; font-size: 210%">Enter location</h1>
        <input type="text" placeholder="Paris/48.8567,2.3508" required name="location">
        <button type="submit">FIND</button>
    </form>

    <div th:if="${locationResponseDTO != null}" class="card">
        <h5><span th:text="${locationResponseDTO.name}" style="padding-left: 10%; color: ghostwhite; font-size: 160%;"></span></h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong style="color: #539dc6">Latitude:</strong> <span th:text="${locationResponseDTO.latitude}" style="color: #539dc6"></span></li>
            <li class="list-group-item"><strong style="color: #539dc6">Longitude:</strong> <span th:text="${locationResponseDTO.longitude}" style="color: #539dc6"></span></li>
            <li class="list-group-item"><strong style="color: #539dc6">Temperature:</strong> <span th:text="${locationResponseDTO.temp_c} + 'Â°C'" style="color: #539dc6"></span></li>
        </ul>
    </div>

    <div th:if="${message != null}" class="alert alert-danger" role="alert">
        <span th:text="${message}"></span>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
